version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - "10000:10000"
    volumes:
      - ./backend/data:/data
    environment:
      - DB_PATH=/data/library.db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:10000/api
